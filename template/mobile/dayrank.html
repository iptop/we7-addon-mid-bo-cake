<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="”apple-mobile-web-app-capable”" content="”yes”">
<meta content="telephone=no" name="format-detection"> 
<title>{$webbb['title']}</title>
<link href="../addons/hc_tonganbb/baoxiangstyle/css/style.css" rel="stylesheet" type="text/css">
</head>
<style>
.ranking-list .td.r{ background:rgb(252, 236, 215) url() no-repeat center center; background-size:contain; max-width:170px; color:#494942; font-size:1.6em;text-align:center;}
.ranking-list .td.td3{ background:rgb(252, 236, 215) url() no-repeat center center; background-size:contain; max-width:170px; color:#494942; font-size:1.1em;}
.ranking-list .td.td2{ width:25%; background-color:rgb(248, 222, 187); text-align:center;color:#494942;}
.ranking-list .th.th1{ width:20%; min-width:60px; max-width:60px; color:#494942;; background-color:rgb(235, 208, 174); font-weight:bold; font-size:1.4em; text-align:center;}
.ranking-list .th.th2{ width:30%; color:#494942; background-color:rgb(233, 199, 152); font-weight:bold; font-size:1.4em; text-align:center;}
.ranking-list .th.th3{ width:60%; color:#494942; background-color:rgb(236, 207, 168); font-weight:bold; font-size:1.4em; text-align:center;}
.to-index-button{width:50px; height:45px; padding-top:4px; text-align:center; position:absolute; right:0px; top:0px; background-color:rgb(236, 207, 168); color:#494942; text-decoration:none; font-size:0.9em; line-height:1.2em;}
.ranking-list .th{ display:table-cell; line-height:24px; position:relative;}
.ranking-list .td{ display:table-cell; line-height:50px; height:5px; background-color:rgb(211, 179, 136);}
.ranking-list .td .user-head{ max-width:170px; color:#494942; font-size:1.6em;}
.ranking-list .th .arrow{ position:absolute; left:45%; bottom:-12px; border-top-color:#FF1313;}
.ranking-list .th.th2 .arrow{border-top-color:#FF1313;}
.btn{
	display: inline-block;
    padding: 6px 12px;
    margin-bottom: 0;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.42857143;
    text-align: center;
    white-space: nowrap;
    vertical-align: middle;
    cursor: pointer;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-image: none;
    border: 1px solid transparent;
    border-radius: 4px;
	background: rgb(212, 196, 105) url() no-repeat center center;
}


</style>


<body style="background: #04113d url(../addons/hc_tonganbb/baoxiangstyle/img/beijing.gif) top center; background-color:rgb(236, 207, 168)">
<div class="page-load-container" style="min-height: 771px; opacity: 1;">
<div class="page-load-page ranking-page"  style="min-height: 771px;">
	<div class="ranking-body" style="padding-top:0px;">
		<div class="ranking-banner">
			<img src="../addons/hc_tonganbb/baoxiangstyle/img/zongjifen3.jpg" border="0" alt="">
			<span class="ranking-time"></span>
		</div>
		<!--查询部分-->
		<form action="{php echo $this->createMobileUrl('search_rank')}" method="post">
		<div style="width:100%">
			<input type="text" style="width:98%;height:25px" name="keyword" value="{$keyword}" placeholder="查询格式：2015-9-1" />
			<div style="height:10px"></div>
			<input name="submit" type="submit" value="查询" class="btn " style="width:99%;height:35px">
			<div style="height:10px"></div>
		</div>
		</form>
		<div class="ranking-list" >
			<div class="tr">
				<div class="th th1">名次<span class="arrow arrow-bottom"></span></div>
				<div class="th th2">昵称<span class="arrow arrow-bottom"></span></div>
				<div class="th th3">积分<span class="arrow arrow-bottom"></span></div>
			</div>

			{loop $mycredit $k  $ph}
			<div class="tr">
			
				<div class="td td1 r">{php echo $k+1}</div>
				
				<div class="td td2">
				
				<div class="user-head ellipsis">
					<span class="week-crown">
					
					
					</span>
					{$ph['nickname']}
				</div>
				</div>
				<div class="td td3">{$ph['credit']}</div>
			</div>
			<div class="tr">
				<div class="td"></div>
				<div class="td"></div>
				<div class="td"></div>
			</div>
			{/loop}
			
			
		</div>
		
	
	</div>
	<div class="power-by">
	<!--	@{$_W['account']['name']}  -->
	</div>


</div>
</div>

<script type="text/javascript">
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
WeixinJSBridge.call('hideToolbar');
	window.shareData = {
		"imgUrl": "{$_W['siteroot']}source/modules/webbb/icon.jpg",
		"timeLineLink": "{$_W['siteroot']}{php echo $this->createMobileUrl('lottery', array('id' => $id,'share' => 'share','uid' => $myuser['id']))}",
		"sendFriendLink": "{$_W['siteroot']}{php echo $this->createMobileUrl('lottery', array('id' => $id,'share' => 'share','uid' => $myuser['id']))}",
		"weiboLink": "{$_W['siteroot']}{php echo $this->createMobileUrl('lottery', array('id' => $id,'share' => 'share','uid' => $myuser['id']))}",
		"tTitle": "{$webbb['title']}",
		"tContent": "{$webbb['description']}",
		"fTitle": "{$webbb['title']}",
		"fContent": "{$webbb['description']}",
		"wContent": "{$webbb['description']}"
	};

	// 发送给好友
	WeixinJSBridge.on('menu:share:appmessage', function (argv) {
		WeixinJSBridge.invoke('sendAppMessage', {
			"img_url": window.shareData.imgUrl,
			"img_width": "640",
			"img_height": "640",
			"link": window.shareData.sendFriendLink,
			"desc": window.shareData.fContent,
			"title": window.shareData.fTitle
		}, function (res) {
			_report('send_msg', res.err_msg);
		})
	});

	// 分享到朋友圈
	WeixinJSBridge.on('menu:share:timeline', function (argv) {
		WeixinJSBridge.invoke('shareTimeline', {
			"img_url": window.shareData.imgUrl,
			"img_width": "640",
			"img_height": "640",
			"link": window.shareData.timeLineLink,
			"desc": window.shareData.tContent,
			"title": window.shareData.tTitle
		}, function (res) {
			_report('timeline', res.err_msg);
		});
	});

	// 分享到微博
	WeixinJSBridge.on('menu:share:weibo', function (argv) {
		WeixinJSBridge.invoke('shareWeibo', {
			"content": window.shareData.wContent,
			"url": window.shareData.weiboLink
		}, function (res) {
			_report('weibo', res.err_msg);
		});
	});
}, false);
</script>
</body>
</html>
