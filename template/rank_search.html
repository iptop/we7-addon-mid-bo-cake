<script>
function shenhe(id){
	var r =  confirm('确定审核吗？');
	if(r == true){
		
		$.ajax({
                         "type": "post",
                         "url": "{$_W['siteroot']}web/{php echo $this->createWebUrl('MemberShenhe',array('op' => 'ajax'),true)}",
                         "data": {"id": id},
                         "dataType": "json",
                         "success": function(data){
                              if(data.success){
                                   if(data.error == 'error'){
									alert(data.message);
								   }else{
										window.location.reload();
								   }
                              }else{
                                   alert('操作失败，可能是网络有问题');
                              }
                         }
                    });
	}
	

}

function quxiao(id){
	var r =  confirm('确定取消审核吗？');
	if(r == true){
		
		$.ajax({
                         "type": "post",
                         "url": "{$_W['siteroot']}web/{php echo $this->createWebUrl('MemberQuxiao',array('op' => 'ajax'),true)}",
                         "data": {"id": id},
                         "dataType": "json",
                         "success": function(data){
                              if(data.success){
                                   if(data.error == 'error'){
									alert(data.message);
								   }else{
										window.location.reload();
								   }
                              }else{
                                   alert('操作失败，可能是网络有问题');
                              }
                         }
                    });
	}
	
}


</script>
